<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регстрации</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="registration-container">
		
	<h2>Форма регестрации</h2>	
	<form action="/register" method="POST">
		<label form="username">Имя</label>	
		<input type="text" id="username" name="username" placeholder="введи своё имя пж" required>
			<label form="gmail">Почта</label>	
		<input type="text" id="gmail" name="gmail" placeholder="хохо введи почту" required>
			<label form="password">пароль</label>	
		<input type="text" id="password" name="password" placeholder="я украду твой пароль" required>

		<button type="submit">Зарегестрироваться</button>






	</form>


	</div>
</body>
</html>
